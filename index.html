JSON: JavaScript Object Notation
<link rel="stylesheet" href="style.css">

<div id="btn">Click Me</div>
<div id="output"></div>
<script src="
    https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
</script>

<script>
    $(document).ready(function(){
        $("#btn").click(function(){
             $.getJSON("https://api.mixcloud.com/spartacus/party-time/",
                function(data){
                    console.log(data);
                    $("#output").append('<div class="joke">' + data.description + '</div>');
                    //$("#output").append('<div class="joke">' + data.value.joke + '</div>');
            })
        })
    })
</script>
