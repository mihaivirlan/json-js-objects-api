JSON: JavaScript Object Notation
<link rel="stylesheet" href="style.css">

<div id="btn">Click Me</div>
<div id="output"></div>
<script src="
    https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
</script>

<script>
    $(document).ready(function(){
        $("#btn").click(function(){
             $.getJSON("https://api.mixcloud.com/popular/",
                function(data){
                console.log(data);
                $.each(data.data,function(i,key){
                    console.log(key);
                    $("#output").append('<div class="joke">'+
                    key["name"] + '<img src="'+key.pictures["320wx320h"]+'"></div>');
                })
            })
        })
    })
</script>
